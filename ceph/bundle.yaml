machines:
  '0':
    series: focal
  '1':
    series: focal
  '2':
    series: focal
relations:
- - ceph-osd:mon
  - ceph-mon:osd
series: focal
services:
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    bindings:
#      public: storage-data
      public: public-api
      cluster: storage-cluster
    charm: cs:ceph-mon-55
    num_units: 3
    options:
      expected-osd-count: 3
      source: distro
    to:
    - lxd:0
    - lxd:1
    - lxd:2
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    bindings:
#      public: storage-data
      public: public-api
      cluster: storage-cluster
    charm: cs:ceph-osd-310
    num_units: 3
    options:
      osd-devices: /dev/sdb /dev/sdc /dev/sdd /dev/sde /dev/sdf
      source: distro
    to:
    - '0'
    - '1'
    - '2'

offers:
  ceph-mon-client:
    application: ceph-mon
    charm: cs:ceph-mon-55
    endpoints:
      client:
        interface: ceph-client
        role: provider
  ceph-mon-radosgw:
    application: ceph-mon
    charm: cs:ceph-mon-55
    endpoints:
      radosgw:
        interface: ceph-radosgw
        role: provider

